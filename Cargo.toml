[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# --- 2026 MODERN STACK (Rust 1.92+) ---
# We upgrade to the latest versions which are natively compatible.
alloy = { version = "1.5.2", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }
revm = { version = "33.1", features = ["std", "serde", "optional_no_base_fee"] }

# --- UTILITIES ---
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

# NO PATCH NEEDED. 
# Alloy 1.5 and REVM 33 both use the modern c-kzg bindings, 
# so the linker conflict resolves itself naturally.
