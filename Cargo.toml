[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (Stripped Down)
# We disable defaults to remove Alloy's copy of 'c-kzg'.
# We manually add back ONLY the network/provider features needed for the bot.
alloy = { version = "1.4.3", default-features = false, features = [
    "std", 
    "reqwest", 
    "pubsub",            # WebSocket
    "rpc-types-eth",     # standard eth types
    "sol-types",         # sol! support
    "providers",         # ProviderBuilder
    "transport-ws",      # WS support
    "transport-http",    # HTTP support
    "signer-local",      # Local Wallet signing
    "network"            # Network abstractions
] }

# 2. REVM (Standard)
# We use defaults. This brings back 'Evm', 'AccountInfo', and 'c-kzg'.
# Since Alloy gave up its 'c-kzg', there is no conflict.
revm = { version = "33.1", features = ["std", "serde", "optional_no_base_fee"] }

# 3. REVM PRIMITIVES
revm-primitives = { version = "21.0", features = ["std", "serde"] }

# 4. UTILITIES
url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
