[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (Stripped & Surgical)
# We removed "full" to kill the 'c-kzg' conflict.
# We manually re-enable the network/provider/rpc stack needed for the bot.
alloy = { version = "1.4.3", default-features = false, features = [
    "std", 
    "pubsub",            # For WS Subscriptions
    "rpc-types-eth",     # For TransactionRequest
    "sol-types",         # For sol! macro
    "providers",         # For ProviderBuilder
    "transport-ws",      # For WebSocket
    "transport-http",    # For HTTP
    "signer-local",      # For signing txs
    "network",           # For Network traits
    "reqwest"            # HTTP client
] }

# 2. REVM (Simulation Engine)
# We enable 'revm-interpreter' so the 'Evm' struct exists.
# We keep 'default-features = false' to keep the build clean.
revm = { version = "33.1", default-features = false, features = ["std", "serde", "revm-interpreter", "optional_no_base_fee", "portable", "secp256k1"] }

# 3. UTILITIES
# We keep the explicit primitives import to be safe
revm-primitives = { version = "21.0", features = ["std", "serde"] }

url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
