[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (Network)
alloy = { version = "1.4.3", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }

# 2. REVM (Simulation)
# CRITICAL FIX: We re-enable 'revm-interpreter' so the Evm struct exists.
# We keep default-features = false to ensure c-kzg remains banned.
revm = { version = "33.1", default-features = false, features = ["std", "serde", "optional_no_base_fee", "revm-interpreter", "portable", "secp256k1"] }

# Version 21.0 matches REVM 33.1
revm-primitives = { version = "21.0", features = ["std", "serde"] }

# 3. UTILITIES
url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
