[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (The Engine)
# Pinned to =1.1.0 to guarantee it builds on any server (Railway or AWS).
alloy = { version = "=1.1.0", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }

# 2. REVM (The Simulation)
# CRITICAL: 'default-features = false' removes the conflicting library.
# This makes the code "portable" so it builds on any backend.
revm = { version = "=8.0.0", default-features = false, features = ["std", "serde", "optional_no_base_fee"] }

# 3. UTILITIES
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
