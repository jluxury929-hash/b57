[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (Verified v0.3.1)
# This version is fully compatible with Revm 36. No conflicts.
alloy = { version = "0.3.1", features = ["full", "node-bindings"] }

# 2. REVM (Verified v36.0.0)
# Enabling 'std' and 'serde' ensures standard functionality.
# The 'Evm' struct is guaranteed to be available in this version.
revm = { version = "36.0.0", features = ["std", "serde", "optional_no_base_fee"] }

# 3. UTILITIES
url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
