[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# --------------------------------------------------------
# 1. PINNED VERSIONS (Fixes "edition2024" Compiler Error)
# --------------------------------------------------------
# We use '=' to strictly force Cargo to use versions compatible with Rust 1.84.
# Do NOT remove the '=' signs.
alloy = { version = "=1.1.0", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }

# --------------------------------------------------------
# 2. FEATURE TUNING (Fixes "Duplicate Linker" Error)
# --------------------------------------------------------
# We disable default features for REVM and re-enable only what we need.
# CRITICAL: We intentionally EXCLUDE the 'c-kzg' feature here.
# This prevents REVM from trying to link its own conflicting C-library.
revm = { version = "=8.0.0", default-features = false, features = ["std", "serde", "optional_no_base_fee"] }

# --------------------------------------------------------
# 3. UTILITIES
# --------------------------------------------------------
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

# No [patch] section is needed because we disabled the conflicting library in REVM.
