[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 2026 High-Performance MEV Stack
alloy = { version = "1.1", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }
revm = { version = "8.0", features = ["std", "serde", "optional_no_base_fee"] }
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"           # Merges libraries for sub-50Î¼s internal calls
codegen-units = 1
panic = "abort"       # Smaller, faster binary
strip = "symbols"

# --- THE ABSOLUTE FIX: SURGICAL VERSION ALIGNMENT ---
[patch.crates-io]
# This forces the entire dependency tree to use c-kzg v1.0.3.
# This satisfies the 'links = ckzg' rule by only compiling ONE copy of the C library.
c-kzg = { git = "https://github.com/ethereum/c-kzg-4844", tag = "v1.0.3" }
