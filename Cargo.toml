[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (The KZG Owner)
# We keep "full" features so Alloy manages EIP-4844 and the native CKZG bindings.
alloy = { version = "1.4.3", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }

# 2. REVM (The Simulation Engine - Amputated but Functional)
# default-features = false  <-- Kills c-kzg (Good!)
# features = ...
#   "revm-interpreter"      <-- BRINGS BACK 'Evm' STRUCT (Crucial fix)
#   "portable"              <-- Optimizations
#   "secp256k1"             <-- Standard precompiles (ecrecover)
#   "std", "serde"          <-- Basics
revm = { version = "33.1", default-features = false, features = ["std", "serde", "optional_no_base_fee", "revm-interpreter", "portable", "secp256k1"] }

# 3. REVM PRIMITIVES
# Safe import for types so we don't get "unresolved import" errors
revm-primitives = { version = "21.0", features = ["std", "serde"] }

# 4. UTILITIES
url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
