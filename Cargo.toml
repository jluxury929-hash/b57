[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 2026 High-Performance MEV Stack
# Alloy v1.1.2 is the stable anchor for the Prague hardfork
alloy = { version = "1.1.2", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }
# FIX: Upgraded REVM to v33.1 to match Alloy's c-kzg v2.x requirement
revm = { version = "33.1", features = ["std", "serde", "optional_no_base_fee"] }
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"           # Essential for sub-50Î¼s internal simulation calls
codegen-units = 1     # Required for maximum LTO effectiveness
panic = "abort"
strip = "symbols"

# --- THE ABSOLUTE COMPATIBILITY FIX ---
[patch.crates-io]
# Forces the entire dependency tree to align on c-kzg v2.1.1.
# This satisfies the 'links = ckzg' rule by only compiling ONE copy of the C library.
c-kzg = { git = "https://github.com/ethereum/c-kzg-4844", tag = "v2.1.1" }
