[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (Stripped & Compatible)
# default-features = false -> Kills Alloy's c-kzg (Fixes Conflict)
# We add "contract" for macros and "rpc-client" for connections.
alloy = { version = "1.4.3", default-features = false, features = [
    "std", 
    "reqwest", 
    "pubsub",
    "rpc-types-eth",
    "sol-types",
    "providers",
    "transport-ws",
    "transport-http",
    "signer-local",
    "network",
    "contract",
    "rpc-client"
] }

# 2. REVM (Standard v25)
# Defaults enabled -> Brings 'EVM', 'db', and 'c-kzg'.
# Since Alloy is stripped, this is the ONLY copy of c-kzg. Safe.
revm = "25.0.0"

# 3. UTILITIES
url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
