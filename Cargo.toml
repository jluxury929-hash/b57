[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (Stripped & Network Ready)
# default-features = false REMOVES the c-kzg conflict.
# We manually add back what we need.
alloy = { version = "1.4.3", default-features = false, features = [
    "std", 
    "reqwest", 
    "pubsub",            # WS Subscriptions
    "rpc-types-eth",     # TransactionRequest
    "sol-types",         # sol! macro
    "providers",         # ProviderBuilder
    "transport-ws",      # WS Support
    "transport-http",    # HTTP Support
    "signer-local",      # Local Wallet
    "network",           # Network traits
    "contract",          # Needed for sol! RPC calls
    "rpc-client"         # Needed for connections
] }

# 2. REVM (The Golden Standard v25)
# v25 is stable. EVM is in the root. No experimental feature flags needed.
revm = { version = "25.0.0", features = ["std", "serde", "optional_no_base_fee"] }

# 3. UTILITIES
url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
