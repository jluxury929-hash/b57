[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 2026 Elite MEV Stack
alloy = { version = "1.0", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }
# FIX: Use std and serde. memory_db is integrated into revm 8.0 core std.
revm = { version = "8.0", features = ["std", "serde", "optional_no_base_fee"] }
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1      # Fixed syntax (hyphen instead of underscore)
panic = "abort"
strip = "symbols"
