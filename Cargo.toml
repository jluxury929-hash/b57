[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (Modern 1.4)
# We disable default features to prevent 'c-kzg' conflicts.
# We manually add 'rpc-client' and 'ws' for WsConnect.
alloy = { version = "1.4.3", default-features = false, features = [
    "std", 
    "reqwest", 
    "pubsub",
    "rpc-types-eth",
    "sol-types",
    "providers",
    "transport-ws",
    "transport-http",
    "signer-local",
    "network",
    "contract",
    "rpc-client" # Ensures WsConnect is available
] }

# 2. REVM (Modern 33.1)
# "revm-interpreter" brings back the 'Evm' struct.
# "portable" and "secp256k1" are standard.
revm = { version = "33.1", default-features = false, features = [
    "std", 
    "serde", 
    "optional_no_base_fee", 
    "revm-interpreter", 
    "portable", 
    "secp256k1"
] }

# 3. REVM PRIMITIVES (Matching Version)
revm-primitives = { version = "21.0", features = ["std", "serde"] }

# 4. UTILITIES
url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
