[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (Stripped)
# We keep default-features = false to avoid bloat/conflicts.
# We explicitly add the features needed for Websockets and Contracts.
alloy = { version = "1.4.3", default-features = false, features = [
    "std", 
    "reqwest", 
    "pubsub",            # Critical for WsConnect
    "rpc-types-eth",
    "sol-types",
    "providers",
    "transport-ws",      # Critical for WsConnect
    "transport-http",
    "signer-local",
    "network",
    "contract"
] }

# 2. REVM (Standard v25)
# FIX: We REMOVED "default-features = false". 
# Using defaults ensures 'EVM', 'db', and 'primitives' are all present.
revm = "25.0.0"

# 3. UTILITIES
url = "2.5"
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"
