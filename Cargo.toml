[package]
name = "apex-singularity"
version = "206.14.0"
edition = "2021"

[[bin]]
name = "apex-singularity"
path = "src/main.rs"

[dependencies]
# 1. ALLOY (PINNED)
# We pin to =1.1.0 to fit your 1.84 compiler.
# Alloy brings 'c-kzg' v2.1.1 automatically.
alloy = { version = "=1.1.0", features = ["full", "pubsub", "rpc-types-eth", "sol-types"] }

# 2. REVM (STRIPPED)
# CRITICAL FIX: We set 'default-features = false' to REMOVE c-kzg.
# This deletes the requirement for c-kzg v1.0.0, resolving the conflict.
revm = { version = "=8.0.0", default-features = false, features = ["std", "serde", "optional_no_base_fee"] }

# 3. UTILITIES
tokio = { version = "1.38", features = ["full", "parking_lot"] }
dashmap = "6.0"
core_affinity = "0.8"
num_cpus = "1.16"
anyhow = "1.0"
dotenv = "0.15"
colored = "2.1"
futures-util = "0.3"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

# NO PATCH SECTION NEEDED
# (We solved the conflict by removing the second requester, so no patch is required)
